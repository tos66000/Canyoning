<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title>projet_canyon (QFieldCloud)</title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/multi-style-layer.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-tilelayer-wmts.js"></script>
        <script src="data/marche_path_2.js"></script>
        <script src="data/Canyon_3.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[42.69284185201874,2.86306369915995],[42.71502254340063,2.9407313264432062]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_OpenStreetMap_0');
        map.getPane('pane_OpenStreetMap_0').style.zIndex = 400;
        var layer_OpenStreetMap_0 = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OpenStreetMap_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OpenStreetMap_0;
        map.addLayer(layer_OpenStreetMap_0);
        map.createPane('pane_CartetopographiqueIGNScan25_1');
        map.getPane('pane_CartetopographiqueIGNScan25_1').style.zIndex = 401;
        var layer_CartetopographiqueIGNScan25_1 = L.tileLayer.wmts('https://wxs.ign.fr/osb72ng7nucxdqey35fo5fpk/geoportail/wmts', {
            pane: 'pane_CartetopographiqueIGNScan25_1',
            layer: 'GEOGRAPHICALGRIDSYSTEMS.MAPS.SCAN25TOUR',
            tilematrixSet: 'PM',
            format: 'image/jpeg',
            style: 'normal',
            uppercase: true,
            transparent: true,
            continuousWorld : true,
            opacity: 1.0,
            attribution: '',
        });
        map.addLayer(layer_CartetopographiqueIGNScan25_1);
        function pop_marche_path_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['FID'] !== null ? autolinker.link(feature.properties['FID'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_marche_path_2_0() {
            return {
                pane: 'pane_marche_path_2',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'round',
                lineJoin: 'round',
                weight: 8.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        function style_marche_path_2_1() {
            return {
                pane: 'pane_marche_path_2',
                opacity: 1,
                color: 'rgba(255,96,17,1.0)',
                dashArray: '',
                lineCap: 'round',
                lineJoin: 'round',
                weight: 6.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_marche_path_2');
        map.getPane('pane_marche_path_2').style.zIndex = 402;
        map.getPane('pane_marche_path_2').style['mix-blend-mode'] = 'normal';
        var layer_marche_path_2 = new L.geoJson.multiStyle(json_marche_path_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_marche_path_2',
            layerName: 'layer_marche_path_2',
            pane: 'pane_marche_path_2',
            onEachFeature: pop_marche_path_2,
            styles: [style_marche_path_2_0,style_marche_path_2_1,]
        });
        bounds_group.addLayer(layer_marche_path_2);
        map.addLayer(layer_marche_path_2);
        function pop_Canyon_3(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['FID'] !== null ? autolinker.link(feature.properties['FID'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Canyon_3_0() {
            return {
                pane: 'pane_Canyon_3',
                interactive: true,
            }
        }
        map.createPane('pane_Canyon_3');
        map.getPane('pane_Canyon_3').style.zIndex = 403;
        map.getPane('pane_Canyon_3').style['mix-blend-mode'] = 'normal';
        var layer_Canyon_3 = new L.geoJson(json_Canyon_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Canyon_3',
            layerName: 'layer_Canyon_3',
            pane: 'pane_Canyon_3',
            onEachFeature: pop_Canyon_3,
            style: style_Canyon_3_0,
        });
        bounds_group.addLayer(layer_Canyon_3);
        map.addLayer(layer_Canyon_3);
            var title = new L.Control();
            title.onAdd = function (map) {
                this._div = L.DomUtil.create('div', 'info');
                this.update();
                return this._div;
            };
            title.update = function () {
                this._div.innerHTML = '<h2>projet_canyon (QFieldCloud)</h2>';
            };
            title.addTo(map);
        setBounds();
        </script>
    </body>
</html>
